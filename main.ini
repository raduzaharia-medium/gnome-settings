[org/gnome/desktop/interface]
clock-show-weekday=true
cursor-theme='Bibata-Modern-Ice'
document-font-name='Ubuntu 11'
enable-hot-corners=false
font-antialiasing='rgba'
font-hinting='slight'
font-name='Ubuntu 11'
monospace-font-name='Ubuntu Mono 13'

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:close'
titlebar-font='Ubuntu Bold 11'

[org/gtk/settings/file-chooser]
sort-directories-first=true
sidebar-width=220

[org/gtk/gtk4/settings/file-chooser]
sort-directories-first=true

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/shell/extensions/dash-to-dock]
apply-custom-theme=false
apply-glossy-effect=false
background-opacity=0.2
click-action='minimize'
custom-background-color=true
custom-theme-running-dots-border-color='rgb(255,255,255)'
custom-theme-running-dots-color='rgb(255,255,255)'
dash-max-icon-size=48
dock-position='BOTTOM'
height-fraction=0.9
preferred-monitor=-2
preferred-monitor-by-connector='HDMI-1'
running-indicator-dominant-color=false
running-indicator-style='DOTS'
scroll-action='cycle-windows'
show-trash=false
transparency-mode='FIXED'
unity-backlit-items=false

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell]
app-picker-layout=[{'Documents': <{'position': <0>}>, 'Media': <{'position': <1>}>, 'Tools': <{'position': <2>}>, 'System': <{'position': <3>}>, 'Preferences': <{'position': <4>}>, 'Personal': <{'position': <5>}>}]
favorite-apps=['org.mozilla.firefox.desktop', 'org.gnome.Evolution.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Terminal.desktop', 'org.signal.Signal.desktop', 'io.github.mimbrero.WhatsAppDesktop.desktop']

[org/gnome/desktop/media-handling]
autorun-never=true

[org/gnome/desktop/peripherals/mouse]
speed=-0.36

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true

[org/gnome/desktop/app-folders]
folder-children=['Documents','Media','Tools','System','Personal','Preferences']

